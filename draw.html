<!DOCTYPE html>
<html>
<head>
  <title>Untitled</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
  </style>
</head>
<body class="bg-slate-100">
  <div class="flex h-screen w-screen flex-col items-center justify-center">
    <h1 class="text-3xl font-bold text-slate-800">Shopping</h1>
    <div class="mt-10 flex flex-row">
      <div class="mr-5">
        <button class="bg-white border border-slate-300 shadow-sm rounded-md py-2 px-4 text-sm font-medium text-slate-700 hover:bg-slate-50">Male</button>
      </div>
      <div class="mr-5">
        <button class="bg-white border border-slate-300 shadow-sm rounded-md py-2 px-4 text-sm font-medium text-slate-700 hover:bg-slate-50">Female</button>
      </div>
      <div>
        <button class="bg-white border border-slate-300 shadow-sm rounded-md py-2 px-4 text-sm font-medium text-slate-700 hover:bg-slate-50">Animal</button>
      </div>
    </div>
    <div class="mt-10 flex flex-col items-center">
      <div class="w-96 h-96 bg-white rounded-md shadow-lg flex flex-col items-center justify-center">
        <img src="https://placehold.co/300x300" alt="A picture of a person.">
        <h2 class="mt-2 text-xl font-semibold text-slate-800">Shreyas CHomu</h2>
      </div>
    </div>
  </div>
</body>
</html>
